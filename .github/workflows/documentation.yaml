name: Docs
on: [push, pull_request, workflow_dispatch]
permissions:
    contents: write
jobs:
  docs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      # - name: install office
      #   run: choco install microsoft-office-deployment --version=16.0.16327.20214 --params="'/64bit /Product:Excel2019Volume'"
      # - name: Activate office
      #   working-directory: C:\Program Files\Microsoft Office\Office16
      #   run: cscript ospp.vbs /inpkey:$OFFICE_ACTIVATION_CODE
      #   env:
      #     OFFICE_ACTIVATION_CODE: ${{secrets.OFFICE_ACTIVATION_CODE}}
      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt
      - name: Sphinx build
        run: |
          sphinx-build docs _build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
